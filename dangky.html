<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src='dangky.js'></script>
    <link rel="stylesheet" type="text/css" href="wed.css">
    
    <title>Đăng Ký</title>
</head>
<body class="tongdn">
    <div class="dangnhap">

            <ul class="nhapdn">
                <li class="dn1">Sign-up</li>
                <form onsubmit="signup()">
                <li class="name">
                    <ion-icon name="body-outline"></ion-icon>
                    Tên tài khoản<input type="text" id="name1" placeholder="Nhập tên" > </li>
                <li class="sdt">
                    <ion-icon name="call-outline"></ion-icon>
                    Số điện thoại<input name="so"type="number" id="num1" placeholder="Nhập số điện thoại"></li>
                <li class="year">
                    <ion-icon name="male-female-outline"></ion-icon>
                    Năm sinh<input name="sinh"type="date" id="year1" placeholder="Nhập ngày tháng năm sinh"></li>
                <li class="gioit">
                    <ion-icon name="male-female-outline"></ion-icon>
                     Giới tính 
                    <input type="radio" name="gender" value="Nam" id="nam" checked>Nam ♂;
                    <input type="radio" name="gender" value="Nu"id="nam" >Nữ ♀;
                    <input type="radio" name="gender" value="LGBT" id="nam"> Khác;
                </li>
                <li class="gmail">
                    <ion-icon name="at-circle-outline"></ion-icon>
                    Email <input name="gmail2"type="email"id="gmail1" placeholder="Nhập gamil Nhập thư"></li>
                <li class="mk">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    Nhập mật khẩu <input type="password" placeholder="Nhập mật khẩu phải nhớ"id="pass1"></li>
                <li class="andn">  <input onclick="dy()" type="submit" value="Đăng ký" >
                                    <a href="dangnhap.html" class="quaylai">
                                        <ion-icon name="arrow-back-outline"></ion-icon>
                                    </a></li>
                    

            </form></ul>
           
        </div>

    </div>

    <div class="anhdangnhap"><img src="dangnhap2.jpg"></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
